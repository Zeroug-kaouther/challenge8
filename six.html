    <script>
        function uni(arr){
            for (let index = 0; index < arr.length; index++) {
                let a=0
                for (let j = 0; j < arr.length; j++) {
                    if(j==index){
                        continue;
                    }
                    if(arr[index]==arr[j]){
                        a=1
                        break;
                    }
        
                }
                if(a==1){
                    arr.splice(index,1)
                }

            }
            return arr
        }
        function uniquelmt(arr1,arr2){
            let unique=[]

            for (const element1 of uni(arr1)) {
                let a=0
                for (const elmt of uni(arr2)) {
                    if (element1==elmt){
                        a=1
                        break;}
                
                }
                if(a==0){
                    unique.push(element1)
                }
            }

            for (const elmt of uni(arr2)) {
                let a=0
                for (const element1 of uni(arr1)) {
                    if (elmt==element1){
                        a=1
                        break;}
                
                }
                if(a==0){
                    unique.push(elmt)
                }
            }
                return unique
        }

a=[1,50,1000,7,8,9,10,11,11,11,50,90,99,11]

    </script>
