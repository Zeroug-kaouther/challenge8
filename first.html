<body>
    
    <script>
        function even(numbers) {
            let array=[]
            for (let index = 0; index < numbers.length; index++) {
                if (numbers[index]%2==0) {
                    array.push(numbers[index])
                }
            }
            return array;
        }
        
        idk=even([1,2,3,4,5])
        for (let index = 0; index < idk.length; index++) {
            console.log(idk[index])            
        }
    </script>
