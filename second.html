    <script>
        let person={
            name:'chaima',
            age:19,

        let idk={

        }

        let cool={
            name:'j',

        }

        arr=[person,idk,cool]
        function abovethirty(array){
            let newarray=[]
            for (let index = 0; index < array.length; index++) {
                if(array[index].age>=30){
                    newarray.push(array[index])
                }                
            }
            return newarray
        }

       console.log(abovethirty(arr))
