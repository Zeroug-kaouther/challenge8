<body>
    
    <script>
        function removevow(arr){
            let b=''
            for (let key = 0; key < arr.length; key++) {
                if(arr[key]=='a'||arr[key]=='i'||arr[key]=='e'||arr[key]=='y'||arr[key]=='o'){
                    continue;
        
                }
                else{
                    b+=arr[key]
                }
            }
            return b

            }
                
        
        
        a='hi cool'
        console.log(removevow(a))
    </script>
</body>
